<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../dist/style.css">
    
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../dist/SimpleRangeSlider.js"></script>
    <title>Page for manual tests</title>
</head>
<body>
    <style>
        div {
            padding: 0;
            margin: 0;
        }
        #sliderX {
            margin: 30px;
            width: 320px;
        }   
        #sliderY {
            margin: 30px;
            height: 320px;
        } 
    </style>
    <div id="sliderX"></div>
    <div id="sliderY"></div>
    <script>
        var slider_X = $('#sliderX').SimpleRangeSlider({
            range: [0, 10000],
            start: 5000,
            tooltip: true,
        });
        var slider_Y = $('#sliderY').SimpleRangeSlider({
            orientation: 'vertical',
            range: [-10000, 10000],
            start: [-8000, 8000],
            tooltip: true,
        })
    </script>
</body>
</html>
